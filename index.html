<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Welcome</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <!--Log In-->
          <form action="studashboard.html" class="sign-in-form">
            <h2 class="title">Log In</h2>
            <div class="input-field">
              <i class="bx bxs-user"></i>
              <input type="text" placeholder="Student Number" />
            </div>
            <div class="input-field">
              <i class="bx bxs-lock"></i>
              <input type="password" placeholder="Password" id="password" />
              <!-- <img src="assets/hide.png" alt="hide toggle" id="hide" />
              <script>
                let hide = document.getElementById("hide");
                let password = document.getElementById("password");
                hide.onclick = function () {
                  if (password.type == "password") {
                    password.type = "text";
                    hide.src = "assets/show.png";
                  } else {
                    password.type = "password";
                    hide.src = "assets/hide.png";
                  }
                };
              </script> -->
            </div>
            <a href="admindashboard.html">Hey</a>
            <input type="submit" value="Continue" class="btn solid" />
          </form>

          <!--Sign Up-->
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="bx bxs-user"></i>
              <input type="text" placeholder="Student Number" />
            </div>
            <div class="input-field">
              <i class="bx bxs-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="bx bxs-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <a href="studashboard.html">
              <input type="submit" class="btn" value="Sign up" />
            </a>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h1>Welcome to <span>On_A.ment</span></h1>
            <p>Don't have an account yet? Join us!</p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h1>Welcome to <span>On_A.ment</span></h1>
            <p>Already had an account? Log in now!</p>
            <button class="btn transparent" id="sign-in-btn">Log in</button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
